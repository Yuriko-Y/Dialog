<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script src="js/register.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 登録ボタン -->

    <button class="js-modal-open" href="">登録</button>

    <!-- モーダルの中身 -->
    <div class="modal js-modal">
        <div class="modal__bg js-modal-close"></div>
        <div class="modal__content">
            <p id="modal__title">Qiita記事の登録</p>

            <form action="/MiitaShow/HomeServlet" method="post" name="registerForm">
                URL:<input type="url" name="registerUrl" size="40" placeholder="https://qiita.com" pattern="https://.*"
                    required><br>

                <!--選択肢その1-->
                <select name="mainCategory" id="selected__category" onchange="selected()">
                    <option value="">カテゴリーの選択</option>
                    <option value="development">開発</option>
                    <option value="construction">構築</option>
                    <option value="db">DB</option>
                    <option value="extra">その他</option>
                </select>

                <!--選択肢その2（選択肢その1の項目によって変化）-->
                <select name="subCategory">
                </select>




                <!-- Java<input type="radio" name="registerCategory" value="Java">
                Android<input type="radio" name="registerCategory" value="Android">
                Linux<input type="radio" name="registerCategory" value="Linux">
                MySQL<input type="radio" name="registerCategory" value="MySQL"> -->

                <br>
                Pass:<input type="password" name="pass" size="5"><br>


                <button class="js-modal-close" href="">閉じる</button>
                <input type="submit" value="登録" onclick="return checkRegister();">

            </form>


        </div>
        <!--modal__inner-->
    </div>
    <!--modal-->

</body>

</html>
